<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVAS - Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }

        .platforms {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .platform-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: #f5f5f5;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            transition: all 0.3s ease;
        }

        .platform-badge:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .platform-icon {
            font-size: 1.2rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #urlInput {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #urlInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #urlInput::placeholder {
            color: #999;
        }

        .btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid #e0e0e0;
        }

        .result.hidden {
            display: none;
        }

        .download-card {
            margin-top: 20px;
        }

        .download-card h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #333;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
            margin-bottom: 15px;
            max-height: 400px;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-download {
            flex: 1;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .status-message {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-message.loading {
            background: #e3f2fd;
            color: #1976d2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(25, 118, 210, 0.3);
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: #999;
            font-size: 0.85rem;
        }

        .error-details {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #856404;
        }

        @media (max-width: 500px) {
            .container {
                padding: 24px;
            }
            .logo {
                font-size: 2rem;
            }
            .banner {
                font-size: 1.1rem;
                padding: 14px;
            }
            .platforms {
                gap: 8px;
            }
            .platform-badge {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            .input-wrapper {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üé¨ DIVAS</div>
            <div class="tagline">Download videos from your favorite platforms</div>
        </div>

        <div class="banner">Download Videos Instantly</div>

        <div class="platforms">
            <span class="platform-badge">
                <span class="platform-icon">‚ñ∂Ô∏è</span>
                <span>YouTube</span>
            </span>
            <span class="platform-badge">
                <span class="platform-icon">üéµ</span>
                <span>TikTok</span>
            </span>
            <span class="platform-badge">
                <span class="platform-icon">üëç</span>
                <span>Facebook</span>
            </span>
            <span class="platform-badge">
                <span class="platform-icon">üì∏</span>
                <span>Instagram</span>
            </span>
        </div>

        <div class="input-group">
            <label for="urlInput">Paste your video link:</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Paste link here..."
                    autocomplete="off"
                >
                <button class="btn" id="downloadBtn">Download</button>
            </div>
        </div>

        <div id="result" class="result hidden">
            <div id="statusMessage" class="status-message"></div>
            <div class="download-card">
                <h3>Video Preview</h3>
                <video id="preview" controls></video>
                <div class="download-buttons">
                    <a id="downloadLink" class="btn-download" download>‚¨áÔ∏è Download Video</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>For personal use only ‚Ä¢ Made with ‚ù§Ô∏è by DIVAS</p>
            <p style="margin-top: 8px; font-size: 0.8rem; color: #ccc;">¬© 2025 All Rights Reserved</p>
        </div>
    </div>

    <script>
        // ============ API ENDPOINTS WITH WORKING KEYS ============
        const API_CONFIGS = {
            tiktok: {
                apis: [
                    'https://api.douyin.wtf/api/v1/tiktok?url=',
                    'https://www.tiktok.com/oembed?url=',
                    'https://betadash-api-swordslush-production.up.railway.app/api/tiktok?link='
                ],
                names: ['DouYin API', 'TikTok oEmbed', 'BetaDash']
            },
            youtube: {
                apis: [
                    'https://api.douyin.wtf/api/v1/youtube?url=',
                    'https://www.youtube.com/oembed?url=',
                    'https://betadash-api-swordslush-production.up.railway.app/twitch-dl?url='
                ],
                names: ['DouYin API', 'YouTube oEmbed', 'BetaDash']
            },
            instagram: {
                apis: [
                    'https://api.douyin.wtf/api/v1/instagram?url=',
                    'https://api.instagram.com/oembed/?url=',
                    'https://betadash-api-swordslush-production.up.railway.app/instadl?url='
                ],
                names: ['DouYin API', 'Instagram oEmbed', 'BetaDash']
            },
            facebook: {
                apis: [
                    'https://api.douyin.wtf/api/v1/facebook?url=',
                    'https://www.facebook.com/oembed/?url=',
                    'https://betadash-api-swordslush-production.up.railway.app/fbdl?url='
                ],
                names: ['DouYin API', 'Facebook oEmbed', 'BetaDash']
            }
        };

        // ============ PLATFORM DETECTION ============
        function getPlatform(url) {
            if (url.includes('tiktok') || url.includes('douyin') || url.includes('vt.tiktok')) return 'tiktok';
            if (url.includes('youtube') || url.includes('youtu.be')) return 'youtube';
            if (url.includes('instagram') || url.includes('ig.me')) return 'instagram';
            if (url.includes('facebook') || url.includes('fb.watch') || url.includes('fb.com')) return 'facebook';
            return null;
        }

        // ============ VIDEO URL EXTRACTION ============
        function extractVideoUrl(data) {
            if (!data) return null;
            if (typeof data === 'string') {
                if (data.startsWith('http') || data.startsWith('data:')) return data;
            }

            const urlFields = ['video_url', 'url', 'download_url', 'media_url', 'link', 'video', 'play', 'download', 'result', 'src', 'thumbnail_url', 'html'];
            
            for (const field of urlFields) {
                if (data[field]) {
                    if (typeof data[field] === 'string' && (data[field].startsWith('http') || data[field].startsWith('data:'))) {
                        return data[field];
                    }
                }
            }

            if (data.data) {
                if (typeof data.data === 'string' && (data.data.startsWith('http'))) return data.data;
                if (Array.isArray(data.data)) {
                    for (const item of data.data) {
                        if (typeof item === 'string' && item.startsWith('http')) return item;
                        if (typeof item === 'object') {
                            for (const field of urlFields) {
                                if (item[field] && typeof item[field] === 'string' && item[field].startsWith('http')) {
                                    return item[field];
                                }
                            }
                        }
                    }
                }
            }

            if (data.result) {
                if (typeof data.result === 'string' && data.result.startsWith('http')) return data.result;
                if (typeof data.result === 'object') {
                    for (const field of urlFields) {
                        if (data.result[field] && typeof data.result[field] === 'string' && data.result[field].startsWith('http')) {
                            return data.result[field];
                        }
                    }
                }
            }

            return null;
        }

        // ============ STATUS DISPLAY ============
        function showStatus(message, type = 'loading') {
            const statusMsg = document.getElementById('statusMessage');
            if (type === 'loading') {
                statusMsg.innerHTML = '<span class="spinner"></span> ' + message;
                statusMsg.className = 'status-message loading';
            } else if (type === 'success') {
                statusMsg.textContent = '‚úì ' + message;
                statusMsg.className = 'status-message success';
            } else {
                statusMsg.textContent = '‚ùå ' + message;
                statusMsg.className = 'status-message error';
            }
        }

        // ============ API FETCH WITH SERVER PROXY ============
        async function tryApi(apiUrl, timeout = 8000) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                // Use server proxy to avoid CORS issues
                const proxyUrl = '/api/proxy?url=' + encodeURIComponent(apiUrl);
                console.log('Proxy request to:', proxyUrl.substring(0, 100) + '...');
                const response = await fetch(proxyUrl, {
                    signal: controller.signal,
                    headers: { 'Accept': 'application/json' }
                });
                clearTimeout(timeoutId);
                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();
                console.log('Proxy response:', data);
                return data;
            } catch (error) {
                console.error('Proxy error:', error.message);
                throw error;
            }
        }

        // ============ MAIN DOWNLOAD FUNCTION ============
        async function downloadVideo(url) {
            const result = document.getElementById('result');
            const preview = document.getElementById('preview');
            const dlLink = document.getElementById('downloadLink');

            result.classList.remove('hidden');
            showStatus('Analyzing video link...', 'loading');

            try {
                const platform = getPlatform(url);
                if (!platform) {
                    throw new Error('Unsupported platform. Use YouTube, TikTok, Instagram, or Facebook.');
                }

                const config = API_CONFIGS[platform];
                let videoUrl = null;
                let lastError = null;

                // Try all available APIs
                for (let i = 0; i < config.apis.length; i++) {
                    try {
                        showStatus('Trying ' + config.names[i] + '...', 'loading');
                        const apiUrl = config.apis[i] + encodeURIComponent(url);
                        const data = await tryApi(apiUrl, 8000);
                        videoUrl = extractVideoUrl(data);
                        if (videoUrl) {
                            console.log('Success with ' + config.names[i]);
                            break;
                        }
                    } catch (error) {
                        lastError = error;
                        console.log('Failed: ' + config.names[i]);
                    }
                }

                if (!videoUrl) {
                    throw new Error(lastError ? lastError.message : 'Unable to extract video URL. Try another link.');
                }

                // Set video preview and download link
                preview.src = videoUrl;
                preview.style.display = 'block';
                dlLink.href = videoUrl;
                dlLink.download = 'DIVAS_' + platform + '_' + Date.now() + '.mp4';
                
                showStatus('Video ready to download!', 'success');

                // Scroll to video
                setTimeout(() => {
                    const card = document.querySelector('.download-card');
                    if (card) card.scrollIntoView({ behavior: 'smooth' });
                }, 100);

            } catch (error) {
                console.error('Error:', error);
                showStatus(error.message, 'error');
                const details = document.querySelector('.error-details');
                if (!details) {
                    const div = document.createElement('div');
                    div.className = 'error-details';
                    div.innerHTML = '<strong>Troubleshooting:</strong><br>‚Ä¢ Try a different video link<br>‚Ä¢ Check your internet connection<br>‚Ä¢ Wait a moment and try again<br>‚Ä¢ Make sure the video is public';
                    document.getElementById('result').appendChild(div);
                }
            }
        }

        // ============ EVENT LISTENERS ============
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please paste a video link first');
                return;
            }
            document.getElementById('downloadBtn').disabled = true;
            await downloadVideo(url);
            document.getElementById('downloadBtn').disabled = false;
        });

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('downloadBtn').click();
            }
        });

        document.getElementById('urlInput').addEventListener('input', () => {
            document.getElementById('result').classList.add('hidden');
        });
    </script>
</body>
</html>
